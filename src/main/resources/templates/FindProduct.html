<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Find Product</title>
    <meta charset="UTF-8"/>
    <a href="/product">All Products</a>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        table, th, td {
            border: 1px solid #5f5f5f;
        }
    </style>
</head>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Products</h1>
        <a href="/product">All Products</a>
    </div>
    <table>

        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>

        <tr>
            <td th:text="${findProduct.id}">Id</td>
            <td th:text="${findProduct.name}">Name</td>
            <td th:text="${findProduct.description}">Description</td>
            <td th:text="${findProduct.price}">Price</td>
            <td th:text="${findProduct.quantity}">Quantity</td>
            <td> <a th:href="@{'update?id=' + ${findProduct.id}}">Update</a></td>
            <td> <a th:href="@{'delete?id=' + ${findProduct.id}}">Remove</a></td>
        </tr>

    </table>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</div>
</html>
