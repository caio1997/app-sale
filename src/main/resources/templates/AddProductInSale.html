<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Product</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<div class="container m-2">
    <h1>Sale</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Client</th>
        </tr>
        </thead>
        <thead>
        <tr>
            <td th:text="${findsale.id}">Id</td>
            <td th:text="${findsale.client?.name}">Name</td>
        </tr>
        </thead>
    </table>
    <h2>Products for Sale</h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <thead>
        <tr th:each="products : ${listProduct}">
            <th th:text="${products.name}"></th>
            <th th:text="${products.price}"></th>
        </tr>
        </thead>
    </table>

    <form action="#" th:action="@{saleproduct(id=${findsale.id})}" method="post" th:object="${findsale}">
        <select th:field="${findsale.products}" required>
            <option value=""> Choose the Product</option>
            <option th:each="productsTemp : ${products}"
                    th:value="${productsTemp.id}"
                    th:text="${productsTemp.name}">
            </option>
        </select>
        <button type="button" class="btn btn-primary" th:type="submit">Add Products</button>
    </form>
</div>
<script src="../js/jquery-3.5.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
