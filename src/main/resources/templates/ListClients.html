<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Clients</title>
    <meta charset="UTF-8"/>
    <a href="/product">All Products</a>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
    <div class="container m-2">
        <h1>Clients</h1>
        <a th:href="@{/client/new}" class="btn btn-primary btn-sm mb-3">New Client</a>
        <label for="idClient" class="col-sm-1 col-form-label">FindById:</label>
        <input type="text" id="idClient" name="id" placeholder="Id">
        <a href="#" onclick="this.href='client/find?id='+document.getElementById('idClient').value" class="btn btn-primary btn-sm mb-3"> Find </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <thead>
                <tr th:each="client : ${ListClient}">
                    <td th:text="${client.id}">Id</td>
                    <td th:text="${client.name}">Name</td>
                    <td th:text="${client.lastName}">Description</td>
                    <td th:text="${client.email}">Price</td>
                    <td> <a th:href="@{'client/update?id=' + ${client.id}}" class="btn btn-primary">Update</a></td>
                    <td> <a th:href="@{'client/delete?id=' + ${client.id}}" class="btn btn-danger">Remove</a></td>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
