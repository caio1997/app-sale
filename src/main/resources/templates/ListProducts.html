<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
    <meta charset="UTF-8"/>
    <a href="/">Menu</a>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
    <div class="container m-2">
        <h1>Products</h1>
        <a th:href="@{/product/new}" class="btn btn-primary btn-sm mb-3">New Product</a>
        <label for="idProduct" class="col-sm-1 col-form-label">FindById:</label>
        <input type="text" id="idProduct" name="id" placeholder="Id">
        <a href="#" onclick="this.href='product/find?id='+document.getElementById('idProduct').value" class="btn btn-primary btn-sm mb-3"> Find </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <thead>
                <tr th:each="prod : ${ListProducts}">
                    <td th:text="${prod.id}">Id</td>
                    <td th:text="${prod.name}">Name</td>
                    <td th:text="${prod.description}">Description</td>
                    <td th:text="${prod.price}">Price</td>
                    <td th:text="${prod.quantity}">Quantity</td>
                    <td> <a th:href="@{'product/update?id=' + ${prod.id}}" class="btn btn-primary">Update</a></td>
                    <td> <a th:href="@{'product/delete?id=' + ${prod.id}}" class="btn btn-danger">Remove</a></td>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
