<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>All Products</title>
    <meta charset="UTF-8"/>
    <a href="/product">All Products</a>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        table, th, td {
            border: 1px solid #5f5f5f;
        }
    </style>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Products</h1>
            <a class="btn btn-link" href="/product/new">New Product</a>
        </div>

            <label for="idProduct" class="col-sm-1 col-form-label">Find by id:</label>
            <input type="text" class="find" id="idProduct" name="id" placeholder="Id">
            <td><a href="#" onclick="this.href='product/find?id='+document.getElementById('idProduct').value" > Find </a></td>

            <table>

                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>

                <tr th:each="prod : ${product}">
                    <td th:text="${prod.id}">Id</td>
                    <td th:text="${prod.name}">Name</td>
                    <td th:text="${prod.description}">Description</td>
                    <td th:text="${prod.price}">Price</td>
                    <td th:text="${prod.quantity}">Quantity</td>
                    <td> <a th:href="@{'product/update?id=' + ${prod.id}}">Update</a></td>
                    <td> <a th:href="@{'product/delete?id=' + ${prod.id}}">Remove</a></td>
                </tr>

            </table>

    </div>
<script src="../js/jquery-3.5.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
