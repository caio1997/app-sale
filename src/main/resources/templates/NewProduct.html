<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>New Product</title>
    <a href="/product">All Products</a>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<div class="container">
    <h1>Product</h1>
    <hr>
    <h2>Save Product</h2>
    <form action="#" method="post" th:action="@{/product/save}" th:object="${product}" >

        <input type="text" name="name" class="form-control mb-4 col-4"  placeholder="Name" required/>
        <input type="text" name="description" class="form-control mb-4 col-4"  placeholder="Description"/>
        <input type="number" step="0.01" name="price" class="form-control mb-4 col-4"  placeholder="$" required/>
        <input type="number" step="0.01" name="quantity" class="form-control mb-4 col-4"  placeholder="Quantity" required/>

        <button type="button" class="btn btn-primary", th:type="submit">Register</button>

    </form>
</div>
<script src="../js/jquery-3.5.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
