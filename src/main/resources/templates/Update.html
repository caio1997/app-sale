<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Edit Product</title>
    <meta charset="UTF-8"/>
    <a href="/product">All Products</a>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>

<div class="container">
    <h1>Product</h1>
    <hr>
    <h2>Edit Product</h2>
    <form action="#" method="post" th:action="@{/product/save}" th:object="${product}" >

        <input type="hidden" th:value="${product.id}" th:field="*{id}"/>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4"  placeholder="Name"/>
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4"  placeholder="Description"/>
        <input type="number" th:field="*{price}" class="form-control mb-4 col-4"  placeholder="$"/>
        <input type="number" th:field="*{quantity}" step="0.01" class="form-control mb-4 col-4"  placeholder="Quantity"/>

        <button type="button" class="btn btn-primary", th:type="submit">Register</button>

    </form>
</div>
<script src="../js/jquery-3.5.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
