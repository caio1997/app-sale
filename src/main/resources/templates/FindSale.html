<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Sales</title>
    <meta charset="UTF-8"/>
    <a href="/sale">All Sale</a>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<div class="container m-2">
    <h1>Sale</h1>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Value Total</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td th:text="${findsale.id}">Id</td>
                    <td th:text="${findsale.client?.name}">Name</td>
                    <td th:text="${findsale.valueTotal}">Description</td>
                    <td th:text="${findsale.quantityTotal}">Price</td>
                </tr>
            </thead>
    </table>
    <h2>Products for Sale</h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <thead>
            <tr th:each="products : ${listProduct}">
                <th th:text="${products.name}"></th>
                <th th:text="${products.price}"></th>
            </tr>
        </thead>
    </table>
</div>
<script src="../js/jquery-3.5.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
