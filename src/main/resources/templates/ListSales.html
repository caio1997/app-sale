<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Sales</title>
    <meta charset="UTF-8"/>
    <a href="/">Menu</a>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
    <div class="container m-2">
        <h1>Sales</h1>
        <a th:href="@{/sale/new}" class="btn btn-primary btn-sm mb-3">New Sale</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Value Total</th>
                    <th>Quantity</th>
                    <th>Details</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <thead>
                <tr th:each="sale : ${ListSale}">
                    <td th:text="${sale.id}">Id</td>
                    <td th:text="${sale.client?.name}">Name</td>
                    <td th:text="${sale.valueTotal}">Description</td>
                    <td th:text="${sale.quantityTotal}">Price</td>
                    <td> <a th:href="@{'sale/details?id=' + ${sale.id}}" class="btn btn-info">Details</a></td>
                    <td> <a th:href="@{'sale/delete?id=' + ${sale.id}}" class="btn btn-danger">Remove</a></td>
                </tr>
            </thead>
        </table>
    </div>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
